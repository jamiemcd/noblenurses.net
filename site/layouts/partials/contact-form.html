<!-- Contact -->
<div class="mb4">
  <h4 class="f3 b lh-title mb3 tc">Drop us a line below</h4>

  <form name="contact" netlify>
    <div class="flex-l mhn1-l">
      <!-- Name -->
      <div class="pr1-l w-50-l">
        <fieldset>
          <input type="text" id="name" name="name" placeholder="Name" class="w-100 mb2">
          <label for="name">Name</label>
        </fieldset>
      </div>
      <!-- Phone -->
      <div class="pl1-l w-50-l">
        <fieldset>
          <input type="tel" id="phone" name="phone" placeholder="Phone" class="w-100 mb2">
          <label for="phone">Phone</label>
        </fieldset>
      </div>
    </div>

    <!-- Email -->

    <fieldset>
      <input type="email" id="email" name="email" placeholder="Email" class="w-100 mb2">
      <label for="email">Email</label>
    </fieldset>

    <fieldset>
      <input type="text" id="address" name="address" placeholder="Address" class="w-100 mb2">
      <label for="address">Address</label>
    </fieldset>
