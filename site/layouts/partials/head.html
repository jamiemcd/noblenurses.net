<head>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-154002224-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-154002224-1');
  </script>


  <title>{{ .Title }}</title>

  {{ $stylesheet := .Site.Data.webpack.main }}
  {{ with $stylesheet.css }}
  <link href="{{ relURL . }}" rel="stylesheet">
  {{ end }}

  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  {{ if .Description }}
  <meta name="description" content="{{ .Description }}">
  {{ end }}
  <base
    href="{{ if getenv "CONTEXT" }}{{ cond (eq "production" (getenv "CONTEXT")) (getenv "URL") (getenv "DEPLOY_PRIME_URL") }}{{ else }}{{ $.Site.BaseURL }}{{ end }}">

  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700" rel="stylesheet">

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/img/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/img/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#ff4400">
  <meta name="theme-color" content="#fff">

  <!-- Open Graph -->
  <meta property="og:image" content="https://www.noblenurses.net/img/noble-nurses-1200x630.png">
  <meta property="og:title" content="BLS, ACLS, PALS & CPR Certification Lexington | Noble Nurses">
  <meta property="og:description" content="We provide AHA CPR certification in the Central Kentucky area. BLS, ACLS, PALS for healthcare providers. Certification at your office or ours."/>
  <meta property="og:url" content="https://www.noblenurses.net">
  <meta property="og:locale" content="en_US"/>
  <meta property="og:site_name" content="Noble Nurses, LLC"/>
  <meta property="og:type" content="business.business">
  
  <!-- Twitter Cards -->
  <meta name="twitter:site" content="@LlcNurses"/>
  <meta name="twitter:card" content="summary_large_image"/>

  <style media="screen">
    /*Navbar*/

    .menu {
      max-height: 0;
      transition: max-height 0.4s;
    }

    #burger:checked~.menu {
      max-height: 25rem;
      box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.25);
    }
  </style>

  <style media="screen and (min-width: 60em)">
    /* Navbar for --breakpoint-large */

    .menu {
      min-height: 2rem;

    }
  </style>


  <script src="https://kit.fontawesome.com/cf80c5a2b0.js" crossorigin="anonymous"></script>
  {{ if .IsHome }}
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  {{ end }}
</head>
